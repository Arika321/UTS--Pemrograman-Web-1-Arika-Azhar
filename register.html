<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Register - GreenFresh</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<div class="container col-md-5 mt-5">
  <div class="card p-4 shadow-sm">
    <h3 class="text-center text-success">Registrasi</h3>
    <form id="regForm">
      <input name="nama" class="form-control mb-2" placeholder="Nama Lengkap" required>
      <input name="username" class="form-control mb-2" placeholder="Username" required>
      <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>
      <button class="btn btn-primary w-100" type="submit">Daftar</button>
    </form>
    <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login</a></p>
  </div>
</div>

<footer class="bg-success text-white text-center p-3 mt-4">
  @Copyright by  23552011408_RIKA AZHAR_ TIF RP CNS B
</footer>

<script>
document.getElementById('regForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Registrasi berhasil (demo). Silakan login.');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
