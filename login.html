<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Login - GreenFresh</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container col-md-4 mt-5">
  <div class="card p-4 shadow-sm">
    <h3 class="text-center text-success">Login</h3>
    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-success w-100" onclick="doLogin()">Login</button>
    <p class="mt-3 text-center">Belum punya akun? <a href="register.html">Registrasi</a></p>
  </div>
</div>

<footer class="bg-success text-white text-center p-3 mt-4">
  @Copyright by  23552011408_RIKA AZHAR_ TIF RP CNS B
</footer>

<script>
function doLogin(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();

  if (u === '' || p === '') {
    alert('Masukkan username dan password!');
    return;
  }

  // Validasi menggunakan IF (client-side demo sesuai soal)
  if (u === 'admin' && p === '123') {
    sessionStorage.setItem('greenfresh_user', JSON.stringify({username: u}));
    window.location.href = 'menu.html';
  } else {
    alert('Username atau password salah!');
  }
}
</script>
</body>
</html>
